<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/exchange.png" />
    <meta property="og:image" content="images/share.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/calculator.css" />
    <link rel="stylesheet" href="css/result.css" />
    <script defer src="js/script.js"></script>
    <title>Kalkulator walut</title>
  </head>
  <body class="body">
    <div class="container">
      <form class="calculator js-calculator">
        <fieldset class="calculator__fieldset">
          <legend class="calculator__title">Kalkulator Walut</legend>
          <p>
            <label>
              <span class="calculator__text">Kwota:</span>
              <input
                class="calculator__input js-amount"
                type="number"
                name="amount"
                min="0"
                step="any"
              />
            </label>
          </p>
          <p>
            <label>
              <span class="calculator__text">Waluta poczÄ…tkowa:</span>
              <select
                class="calculator__input js-startCurrency"
                name="startCurrency"
              >
                <option value="PLN">PLN</option>
                <option value="USD">USD</option>
                <option value="CHF">CHF</option>
                <option value="EUR">EUR</option>
              </select>
            </label>
          </p>
          <p>
            <label>
              <span class="calculator__text">Waluta docelowa:</span>
              <select
                class="calculator__input js-endCurrency"
                name="endCurrency"
              >
                <option value="PLN">PLN</option>
                <option value="USD">USD</option>
                <option value="CHF">CHF</option>
                <option value="EUR">EUR</option>
              </select>
            </label>
          </p>
        </fieldset>
      </form>
      <div class="result">
        <p class="result__text">
          Wynik: <br /><span class="result__text js-result"></span>
        </p>
      </div>
    </div>
  </body>
</html>
